<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/trj0jfc.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header id="highScore-menu">
        <div id="highScore-menu-top" class="highScore__menu__icon"></div>
        <div id="highScore-menu-mid" class="highScore__menu__icon"></div>
        <div id="highScore-menu-bottom" class="highScore__menu__icon"></div>

        <div id="highScore-text" class="highScore__text hide">High Scores</div>
        <div id="highScore-bar" class="highScore__bar hide"></div>

        <div class="timer__container hide">
            <div id="timer" class="timer">
                3:484
            </div>
        </div>
    </header>

    <main id="quiz-card">
        <div class="title__container hide">
            <h1 class="quiz__title">
                JavaScript
            </h1>

            <h2 class="thin">
                coding quiz
            </h2>

            <button id="quiz-start-btn" class="start__btn">START</button>
        </div>

        <div class="quiz__container hide">
            <div class="question__container">
                <div id="question">This is the question I'm asking you?</div>
            </div>

            <div class="answerButtons__container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="quiz__complete__container hide">
            <h2 class="quiz__complete__text">
                quiz complete
            </h2>

            <p class="quiz__score">96 out of 100</p>

            <h3 class="quiz__time__header">
                time:
            </h3>

            <p class="quiz__time">2:57</p>

            <button id="quiz-restart-btn" class="restart__btn">RESTART</button>

        </div>
    </main>

</body>
</html>
