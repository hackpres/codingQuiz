<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/trj0jfc.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header id="highScore-menu">
        <div id="highScore-menu-top" class="highScore__menu__icon"></div>
        <div id="highScore-menu-mid" class="highScore__menu__icon"></div>
        <div id="highScore-menu-bottom" class="highScore__menu__icon"></div>

        <div class="highScore__text hide">High Scores</div>
        <div class="goBack__text hide">&#60&#60 to quiz</div>
        <div class="highScore__bar hide"></div>

        <div class="timer__container hide">
            <div id="timer" class="timer"></div>
        </div>
    </header>

    <main id="quiz-card">
        <div class="title__container hide">
            <h1 class="quiz__title">
                JavaScript
            </h1>

            <h2 class="thin">
                coding quiz
            </h2>

            <button id="quiz-start-btn" class="start__btn">START</button>
        </div>

        <div class="quiz__container hide">
            <div class="question__container">
                <div id="question"></div>
            </div>

            <div class="answerButtons__container">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>

        <div class="quiz__complete__container ">
            <h2 class="quiz__complete__text">
                quiz complete
            </h2>

            <p class="quiz__score"></p>

            <h3 class="quiz__time__header">
                time:
            </h3>

            <p class="quiz__time"></p>

            <label class="initials__label" for="initials">type initials to save your score</label>
            <input class="initials" type="text" id="initials" name="initials">

            <button id="quiz-restart-btn" class="restart__btn">RESTART</button>
        </div>

        <div class="highScore__scores__container hide">
            <h2 class="highScore__scores__header">
                High Scores
            </h2>

            <ul class="highScore__scores__list">
                <li id="highScore-top" class="highScore__score"></li>
                <li id="highScore-2" class="highScore__score"></li>
                <li id="highScore-3" class="highScore__score"></li>
                <li id="highScore-4" class="highScore__score"></li>
                <li id="highScore-5" class="highScore__score"></li>
            </ul>
        </div>
    </main>

</body>
</html>
